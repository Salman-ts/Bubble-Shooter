<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Toastr.js CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <title>Bubble Shooter Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timervalue" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <button id="startBtn">Start Game</button>
            </div>

            <!-- Custom Toast Container -->
<div id="customToast" style="display:none; position:absolute; top:20px; left:45%; transform:rotateX('-40px'); background:red; color:white;
           padding:15px 20px; border-radius:15px; font-size:25px;"></div>
            </div>
            <!-- Toastr.js JS from CDN -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            <script src="script.js"></script>  
        </div>
    </div>
    
</body>
</html>
